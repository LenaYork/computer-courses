<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/scss/normalizer.css">
    <link rel="stylesheet" href="./assets/scss/main.css">
    <title>Курс по компьютерной сборке</title>
</head>

<body>
    <header class="header">
        <h1 class="header-title">Первый курс по компьютерной сборке</h1>
    </header>

    <main class="main-container">

        <section class="partners">
            <div class="section-title">
                <div class="partners-logo">
                    <img src="./assets/pics/partners/logo-partners.png" alt="лого">
                </div>

                <div class="partners-title-area">
                    <h2 class="partners-title">Партнеры - топовые бренды
                    </h2>
                </div>
            </div>
            <div class="partners-container">
                <div class="partner">
                    <img src="./assets/pics/partners/partner1.png" alt="партнер" class="partner1">
                </div>
                <div class="partner">
                    <img src="./assets/pics/partners/partner1.png" alt="партнер" class="partner2">
                </div>
                <div class="partner">
                    <img src="./assets/pics/partners/partner1.png" alt="партнер" class="partner3">
                </div>
                <div class="partner">
                    <img src="./assets/pics/partners/partner1.png" alt="партнер" class="partner4">
                </div>
                <div class="partner">
                    <img src="./assets/pics/partners/partner1.png" alt="партнер" class="partner5">
                </div>
                <div class="partner">
                    <img src="./assets/pics/partners/partner1.png" alt="партнер" class="partner6">
                </div>
                <div class="partner">
                    <img src="./assets/pics/partners/partner1.png" alt="партнер" class="partner7">
                </div>
                <div class="partner">
                    <img src="./assets/pics/partners/partner1.png" alt="партнер" class="partner8">
                </div>
        </section>

        <section class="speakers">
            <div class="speakers-title-container section-title">
                <div class="speakers-logo">
                    <img src="./assets/pics/speakers/logo-speakers.png" alt="лого">
                </div>
                <div class="speakers-title-area">
                    <h2 class="speakers-title">Ваши преподаватели</h2>
                </div>
            </div>

            <div class="speakers-area">

                <div class="speaker">
                    <img src="./assets/pics/speakers/speaker1.png" alt="преподаватель" class="speaker-pic">
                    <h3 class="speaker-name">Дмитрий Иванов</h3>
                    <p class="speaker-info">Специалист по видеокартам</p>
                    <button class="button speaker-bio">Биография</button>
                </div>

                <div class="speaker">
                    <img src="./assets/pics/speakers/speaker2.png" alt="преподаватель" class="speaker-pic
                    ">
                    <h3 class="speaker-name">Дмитрий Иванов</h3>
                    <p class="speaker-info">Специалист по видеокартам</p>
                    <button class="button speaker-bio">Биография</button>
                </div>

                <div class="speaker">
                    <img src="./assets/pics/speakers/speaker3.png" alt="преподаватель" class="speaker-pic
                    ">
                    <h3 class="speaker-name">Дмитрий Иванов</h3>
                    <p class="speaker-info">Специалист по видеокартам</p>
                    <button class="button speaker-bio">Биография</button>
                </div>

            </div>
        </section>



    </main>


</body>

</html>
